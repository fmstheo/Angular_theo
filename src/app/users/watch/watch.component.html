<div class="row">
  <div class="col-xs-12">
    <h2>Les utilisateurs</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let user of users; let i = index"
              (click)="onViewUser(i)">
        <h3 class="list-group-item-heading">
          {{user.lastName}}
          <button class="btn btn-success pull-right" (click)="onUpdateUser">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-danger pull-right" (click)="onDeleteUser(user)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{user.name}}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewUser()">Nouvel utilisateur</button>
  </div>
</div>
